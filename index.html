<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">       
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./js/scripts.js" defer type="module"></script>
    <title>Practica Parcial</title>
</head>

<body>
    <header>
        <img src="./images/flooop.png" alt="" id="imagen">
        <nav>
            <ul>
                <li><a href="">Nosotros</a></li>
                <li><a href="">Anuncios</a></li>
                <li><a href="">Contacto</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <p class="importante">
        <em>Administración</em>
    </p>

    <div class="banner">
        <p class="descBanner">Llena el formulario de contacto y un asesor se pondrá en contacto contigo a la brevedad
        </p>
    </div>

    <section class="container" id="dataIn">
        <fieldset>
            <legend>Información Del Anuncio</legend>
            <br></br>
            <form>
                <label>
                    Nombre: <input type="text" id="txtNombre" name="nombre" required>
                </label>
                <br></br>
                <label>
                    Apellido: <input type="text" id="txtApellido" name="apellido" required>
                </label>
                <br></br>
                <label>
                    Email: <input type="email" id="txtEmail" name="email" required>
                </label>
                <br></br>

                <fieldset class="generoFiel">                    
                    <legend>Genero <i class="fas fa-venus-mars"></i></legend>
                    <label for="rdoM"><input type="radio" name="gender" id="rdoM" value="Male" checked>Masculino</label>
                    <br></br>
                    <label for="rdoF"><input type="radio" name="gender" id="rdoF" value="Female">Femenino</label>
                    <br></br>
                </fieldset>
                <label>
                    Vacunas:<select class="form-control form-control-sm" id="dropSelect">
                        <option id="si" value="si">Si</option>
                        <option id="no" value="no">No</option>
                      </select>
                </label>
                  <br></br>
                <button class="btn btn-outline-success" id="btnAltaModif"> Guardar</button>
                <button class="btn btn-outline-danger" id="btnEliminar">
                    <i class="far fa-trash-alt" aria-hidden="true"></i>
                    Eliminar Registro</button>
                <button class="btn btn-outline-warning" id="btnCancelar">
                    <i class="far fa-window-close"></i>
                    Cancelar</button>
            </fieldset>
            </form>


    </section>
    <!-- <button id="btnTabla">Cargar tabla</button> -->
    <section class="container">
        <div id="divTabla">

        </div>
    </section>
    <footer>
        <p>Todos los derechos reservados&copy;</p>
        <nav>
            <ul>
                <li><a href="">Nosotros</a></li>
                <li><a href="">Anuncios</a></li>
                <li><a href="">Contacto</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
